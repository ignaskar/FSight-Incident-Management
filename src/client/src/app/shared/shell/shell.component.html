<mat-sidenav-container class="sidenav-container">

  <!-- SIDENAV -->

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">ğŸ  Home</a>
      <a mat-list-item routerLink="/incidents" (click)="drawer.close()">âš¡ Incidents</a>
      <a mat-list-item routerLink="/projects" (click)="drawer.close()">ğŸ“š Projects</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">ğŸ”‘ Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <!-- TOP TOOLBAR -->

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">ğŸ“¡ fSight Incident Management</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/login">ğŸ”‘ Login</a>
        <a mat-button routerLink="/incidents">âš¡ Incidents</a>
        <a mat-button routerLink="/projects">ğŸ“š Projects</a>
      </div>

      <!-- DROPDOWN -->
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://github.com/ignaskar/FSight-Incident-Management" target="_blank">
          <i>â­</i>
          <span>Leave a star on GitHub!</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
